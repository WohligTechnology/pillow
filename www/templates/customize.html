<ion-view view-title="Customize Pillow">
    <ion-content>

        <div class="text-center mt40">
            <div class="maskimg m0auto">
                <div class="img-size pos">
                    <img src="img/demo.jpg" class="">
                    <input type="text" class="positive-border img-input">
                </div>
                <div class="img-size pos">
                    <img src="img/demo1.jpg" class="">
                    <input type="text" class="positive-border img-input">
                </div>
            </div>
            <div class="img-text">
                Adjust the image inside the pillow using arrows.
            </div>
            <div class="m0auto nav-arrow pos">
                <img src="img/arrowt.png" class="arrowt">
                <img src="img/arrowr.png" class="arrowr">
                <img src="img/arrowb.png" class="arrowb">
                <img src="img/arrowl.png" class="arrowl">
            </div>

        </div>
        <div class="row mt20">
            <div class="col">
                <a class="button button-outline button-positive icon-right ion-plus btn-width" ng-click="openedit();">Add More</a>
            </div>
            <div class="col">
                <a class="button button-outline button-positive icon-right ion-edit btn-width" ng-click="openedit();">Edit</a>
            </div>
        </div>
        <div class="padding">

            <a href="#/app/product" class="button button-block button-outline button-positive icon-right ion-chevron-right btn-width">Proceed</a>


        </div>
    </ion-content>
</ion-view>
