            <div ng-show="edit">
                <div class="img-text">
                    Adjust the image inside the pillow using arrows.
                </div>
                <div class="m0auto nav-arrow pos">
                    <img src="img/arrowt.png" class="arrowt" ng-click="moveImg('up',0)" on-touch="moveImg('up',1);" on-release="mouseUp()" value='Up'>
                    <img src="img/arrowl.png" class="arrowl" ng-click="moveImg('left',0)" on-touch="moveImg('left',1);" on-release="mouseUp()" value='Left'>
                    <img src="img/arrowr.png" class="arrowr" ng-click="moveImg('right',0)" on-touch="moveImg('right',1);" on-release="mouseUp()" value='right'>
                    <img src="img/arrowb.png" class="arrowb" ng-click="moveImg('down',0)" on-touch="moveImg('down',1);" on-release="mouseUp()" value='down'>
