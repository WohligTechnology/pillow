        <ion-list class="cart-list">

                <label class="item item-input item-select">
                    <div class="input-label">
                        Size
                    </div>
                    
                    <select ng-model="oneproduct" ng-change="calculatePrice(oneproduct)">
                        <option value="{{prod}}" ng-repeat="prod in product">{{prod.xsize}} * {{prod.ysize}}</option>
                    </select>

                </label>

            <ion-item>
                <span>Quantity</span>

                <span class="pull-right">
                	<div class="button-bar btn-soc">
					<a class="button button-light button-small" ng-click="incdec(1);"><i class="ion-minus-round"></i></a>
					<a class="button button-light button-small" ng-click="incdec(2);"><i class="ion-plus-round"></i></a>
        </div>
                </span>
                <span class="pull-right qty">{{arrayConvert.quantity}}</span>
            </ion-item>
            <ion-item>
                <span>Total</span>
                <span class="pull-right">Rs.{{arrayConvert.price}}</span>
            </ion-item>
        </ion-list>

        <div class="padding mt40">
            <button class="button button-block button-positive button-outline" ng-click="addCart(1);">
                Add to cart
            </button>
            <a class="button button-block button-positive button-outline" ng-click="addCart(2)">
            Checkout
        </a>
        </div>
    </ion-content>
</ion-view>
