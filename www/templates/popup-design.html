<ion-view>
    <div class="bar bar-header bar-positive">
        <h1 class="title">Create</h1>
        <button class="button button-clear icon-right ln-cross small-icon" ng-click="closeModal();"></button>
    </div>
    <ion-content class="has-header">
        <div class="text-center">
            <div class="item item-divider">Design a product with your photos</div>
            <ion-list class="pad-item">
                <ion-item href="#/app/customize" ng-click="closeModal();">
                    Camera
                </ion-item>
                <ion-item href="#/app/customize" ng-click="closeModal();">
                    Gallery
                </ion-item>
                <ion-item href="#/app/customize" ng-click="closeModal();">
                    Facebook
                </ion-item>
            </ion-list>
            <div class="padding">
                <button class="button button-block button-outline button-positive" ng-click="closeModal();">
                    Cancel
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
